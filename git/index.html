<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7e0e8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        #heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; /* Slightly smaller heart */
            height: 600px; /* Slightly smaller heart */
            z-index: 1; /* Place heart behind the text */
        }

        #heart {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
            z-index: 2; /* Adjusted z-index for the heart */
        }

        #heart:hover {
            transform: scale(1.1);
        }

        #heart:before,
        #heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 300px; /* Slightly smaller heart */
            height: 480px; /* Slightly smaller heart */
            background-color: #ff4081;
            border-radius: 150px 150px 0 0; /* Slightly smaller heart */
            transition: background-color 0.5s ease-in-out;
        }

        #heart:hover:before,
        #heart:hover:after {
            background-color: #e60050; /* Darker color on hover */
        }

        #heart:before {
            left: 300px; /* Slightly smaller heart */
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        #heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        #heart-text {
            position: absolute;
            top: 30%; /* Adjusted position */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3; /* Place text in front of the heart */
            color: white;
            font-size: 24px;
            line-height: 1.6;
            text-align: center;
        }

        #love-time {
            font-size: 18px; /* Reduced font size */
            color: #fff;
            margin-top: 10px; /* Adjusted margin */
            z-index: 4; /* Place love time in front of the heart-text */
        }

        #additional-text {
            font-size: 16px; /* Adjusted font size for additional text */
            color: #fff;
            margin-top: 10px; /* Adjusted margin for additional text */
            z-index: 3; /* Place additional text in front of the heart-text */
        }
    </style>
</head>
<body>

    <div id="heart-container">
        <div id="heart">
            <p id="heart-text">Happy Valentine's Day, Baby! </p>
            <p id="love-time">Love you since <span id="time">XXX.xxxxx</span> days</p>
        </div>
        <p id="additional-text">idk how to work with css yet</p>
    </div>

    <script>
        function getLoveTime() {
            var time = Date.now() - new Date(2023, 1, 21, 0, 0, 0, 0).getTime();
            time = new Date(time);
            return time / (1000*60*60*24);
        }

        function formatNumber(num, a){
            num = num + "";
            let before = num.split(".")[0];
            let after = num.split(".")[1];
            while(after.length < a)
                after += "0";
            return before + "<small>" + "." + after + "</small>";
        }

        setInterval(function(){
            document.getElementById("time").innerHTML = formatNumber(Math.round(getLoveTime() * 100000) / 100000, 5);
        }, 1000);
    </script>

</body>
</html>
